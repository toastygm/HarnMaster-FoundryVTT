- name: Bee Venom
  id: EMqdYaJ7X8tGEhRi
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Melittin is a major component of bee venom, responsible for the pain and inflammation associated with bee stings. It is a powerful anti-inflammatory agent that increases the permeability of cell membranes, leading to the lysis of cells and the release of cellular contents, which causes localized pain, redness, and swelling. In non-allergic individuals, these symptoms are typically mild and resolve within hours. However, in allergic individuals, melittin can trigger systemic reactions, including anaphylaxis, characterized by hives, swelling, difficulty breathing, and potentially, death if untreated.</p>
    <p><strong>Animals/Insects:</strong></p>
    <ul>
    <li><strong>Honey Bees</strong>
    <strong>Vector of Transmission:</strong> Sting</li>
    </ul>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Sharp pain, swelling, redness at the sting site.</li>
    <li><strong>Progression:</strong> For non-allergic individuals, symptoms subside within a few hours. In allergic individuals, systemic reactions such as hives, swelling (angioedema), difficulty breathing, and anaphylactic shock.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Baking Soda Paste:</strong> Applied to neutralize venom.</li>
    <li><strong>Honey:</strong> Applied topically for its antimicrobial properties and soothing effect.</li>
    <li><strong>Plantain Leaf:</strong> Chewed and applied to draw out toxins and reduce inflammation.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
