- name: Hemorrhagic Venom
  id: GF1c8zMqVPVGGAhW
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Hemorrhagic venom causes widespread bleeding and disrupts the body&#39;s ability to clot blood. These toxins lead to extensive internal and external bleeding due to their effect on blood vessel integrity and platelet function. Initial symptoms include severe pain and swelling at the injection site, rapidly followed by bruising and bleeding from gums, nose, and other mucous membranes. Hemorrhagic venom can lead to hemorrhagic shock, organ failure, and death if not treated promptly. The toxins damage capillaries and blood vessels, causing a loss of blood and plasma, and impair clotting mechanisms, leading to disseminated intravascular coagulation.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Intense pain, swelling, and bruising at injection site.</li>
    <li><strong>Progression:</strong> Systemic bleeding (internal and external), coagulation disorders, severe hypotension, organ failure, and death if untreated.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Dandelion:</strong> Taken as a tea to support liver function.</li>
    <li><strong>Basil:</strong> Applied as a poultice to control bleeding and swelling.</li>
    <li><strong>Shepherd&#39;s Purse:</strong> Taken as a tincture to help stop bleeding.</li>
    </ul>
  macros: []
  effects: []
