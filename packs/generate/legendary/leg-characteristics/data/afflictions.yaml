  description: |-
    <p>Hemlock (Conium maculatum) is a highly toxic plant. All parts of the plant contain toxic alkaloids, but the seeds and root are especially potent.</p>
    <p><strong>Symptoms and Progression:</strong> Symptoms begin with nervous system disturbances, including trembling, salivation, and dilated pupils. As poisoning progresses, muscle weakness and paralysis set in, starting from the extremities and moving inward. The victim eventually dies from respiratory failure as the diaphragm becomes paralyzed.</p>
    <p><strong>Treatment:</strong> Inducing vomiting with emetics, ingesting activated charcoal, and using supportive measures such as garlic and herbal infusions to maintain hydration.</p>
