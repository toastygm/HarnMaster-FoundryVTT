- name: Cytotoxin
  id: uXdY3E1OzXepSS9S
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Cytotoxins are toxins that cause cell death and tissue damage at the site of the injection. These toxins destroy cell membranes and lead to localized necrosis, resulting in ulceration and other severe skin lesions. Symptoms include intense pain, redness, and swelling at the injection site, which can progress to large, necrotic wounds. Systemic effects may include fever, chills, and muscle aches, and if untreated, infection and sepsis can set in. The tissue damage caused by cytotoxins often requires surgical intervention to remove dead tissue and to promote healing.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Pain at the injection site, redness, and swelling.</li>
    <li><strong>Progression:</strong> Tissue necrosis, ulceration, systemic symptoms like fever, chills, and muscle aches; possible sepsis if infection spreads.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Pineapple Pulp:</strong> Applied as poultice for its enzymatic debridement properties.</li>
    <li><strong>Turmeric:</strong> Mixed into a paste and applied for its anti-inflammatory properties.</li>
    <li><strong>Aloe Vera:</strong> Gel applied topically to promote healing.</li>
    <li><strong>Debridement:</strong> Removing necrotic tissue to prevent infection.</li>
    <li><strong>Wound Care:</strong> Regular cleaning and dressing of ulcers.</li>
    </ul>
  macros: []
  effects: []
