- name: Neurotoxin
  id: ieVNDIy56rNOgjzq
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Neurotoxins are a class of toxins that specifically target the nervous system, leading to paralysis, convulsions, and potentially death. Neurotoxins work by interfering with the transmission of nerve signals, either by blocking neurotransmitter release or by disrupting ion channels, which results in muscle paralysis and respiratory failure. Symptoms start with localized pain, numbness, and tingling, progressing to more severe systemic effects like muscle weakness, difficulty breathing, and, in severe cases, death if respiratory muscles are paralyzed.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Local pain, numbness, tingling.</li>
    <li><strong>Progression:</strong> Muscle paralysis, respiratory difficulty, drooling, slurred speech, loss of coordination, seizures, respiratory failure, and if untreated, death.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Garlic:</strong> Consumed for its general anti-toxic properties.</li>
    <li><strong>Ginger:</strong> Consumed to improve blood circulation and mitigate the effects of the toxin.</li>
    <li><strong>Coconut Water:</strong> To maintain hydration and potentially neutralize toxins.</li>
    <li>Supportive care through manual ventilation (if respiratory failure occurs) and keeping the patient calm and immobile.</li>
    </ul>
  macros: []
  effects: []
