- name: Hemotoxin
  id: qgDF3vVDt9BX1B93
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Hemotoxins are toxins that destroy red blood cells, disrupt blood clotting, and cause tissue damage. These toxins lead to symptoms including severe pain, swelling, bruising, and internal bleeding. The destructive effect on blood components and tissues can cause complications such as kidney failure and disseminated intravascular coagulation, where blood clots form throughout the bloodstream. Hemotoxins act by breaking down cell membranes and proteins, making the affected area necrotic, and causing extensive damage that requires immediate medical attention.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Severe pain and swelling at bite site, localized tissue damage.</li>
    <li><strong>Progression:</strong> Bleeding disorders (disseminated intravascular coagulation), vomiting, diarrhea, muscle tremors, severe swelling and bruising, systemic symptoms like hypotension, and potential kidney failure.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Garlic:</strong> Applied as a poultice for its antibacterial and anti-inflammatory properties.</li>
    <li><strong>Activated Charcoal:</strong> Ingested to adsorb toxins.</li>
    <li><strong>Herbal Teas:</strong> Made from Echinacea or Goldenseal for immune support.</li>
    <li><strong>Debridement:</strong> Surgical removal of dead tissue.</li>
    <li><strong>Incision and Drainage:</strong> To alleviate pressure and prevent necrosis.</li>
    </ul>
  macros: []
  effects: []
