- name: Malaria
  id: RuyvpAU3VHXfCCgQ
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Malaria is a parasitic disease caused by <em>Plasmodium</em> species, transmitted through the bites of infected Anopheles mosquitoes. It presents with cyclical episodes of fever, chills, sweating, headache, nausea, and vomiting. Severe malaria can cause anemia, respiratory distress, cerebral malaria (affecting the brain), multi-organ failure, and death, especially in young children and pregnant women in endemic regions. Prompt medical treatment with antimalarial drugs and preventive measures like mosquito nets and insect repellents are vital for controlling and treating the disease.</p>
    <p><strong>Cause:</strong> Plasmodium parasites, transmitted through the bite of infected Anopheles mosquitoes
    <strong>Symptoms:</strong> Initial symptoms include high fever, chills, sweats, headaches, nausea, vomiting, and muscle pain, often occurring in cyclical patterns due to the lifecycle of the parasite.
    <strong>Progression:</strong> Without treatment, malaria can lead to severe complications such as anemia, respiratory distress, cerebral malaria (affecting the brain), multiple organ failure, and death.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Artemisia (Sweet Wormwood, source of artemisinin)</li>
    <li>Cinchona bark (containing quinine)</li>
    <li>Neem leaves (used to reduce fever and symptoms)</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Tuburculosis
  id: cENpCaIDYMMmBt9v
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Tuberculosis (TB) is a contagious bacterial infection caused by <em>Mycobacterium tuberculosis</em>, primarily affecting the lungs but can spread to other organs. Symptoms include a persistent cough that may produce blood-tinged sputum, chest pain, night sweats, fever, weight loss, and fatigue. TB spreads through airborne droplets when an infected person coughs or sneezes. If untreated, it can cause extensive lung damage, respiratory failure, and death. Multi-drug resistant TB is a growing concern, making early detection and consistent treatment critical for controlling the disease.</p>
    <p><strong>Cause:</strong> Bacterium <em>Mycobacterium tuberculosis</em>
    <strong>Symptoms:</strong> Primary symptoms include a persistent cough that may produce blood-tinged sputum, chest pain, fatigue, weight loss, fever, and night sweats.
    <strong>Progression:</strong> If untreated, TB can spread from the lungs to other parts of the body (extrapulmonary TB), including the spine, brain, and kidneys, causing severe health issues like meningitis, spinal pain, joint damage, and organ dysfunction.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Herbal Antibacterials (Garlic, Echinacea, Goldenseal)</li>
    <li>Ginger (to relieve symptoms of congestion and inflammation)</li>
    <li>Peppermint (to soothe respiratory tract irritation)</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Cholera
  id: G77cuNmZpBjx6pNU
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: injested
  description: |-
    <p>Cholera is an acute diarrheal illness caused by the bacterium <em>Vibrio cholerae</em>, usually spread through contaminated water or food. It is characterized by the sudden onset of profuse, watery diarrhea described as &quot;rice-water stools,&quot; accompanied by vomiting and rapid dehydration. Severe dehydration can lead to shock, kidney failure, and death if not promptly treated. Cholera outbreaks are common in areas with poor water sanitation and insufficient access to clean drinking water. Immediate rehydration therapy, alongside antibiotic treatment, is essential to manage and control the disease.</p>
    <p><strong>Cause:</strong> Bacterium <em>Vibrio cholerae</em>, usually spread through contaminated water or food
    <strong>Symptoms:</strong> The disease typically begins with sudden onset of profuse, watery diarrhea described as “rice-water stools,” accompanied by vomiting and leg cramps.
    <strong>Progression:</strong> Rapid fluid loss can lead to severe dehydration, characterized by dry mouth, sunken eyes, low blood pressure, rapid heart rate, and shock. Without prompt rehydration, cholera can be fatal within hours.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Ginger (reduce symptoms of nausea and vomiting)</li>
    <li>Mint (ease digestive discomfort)</li>
    <li>Clove (antibacterial)</li>
    <li>Focus on rehydration using dilute salt-sugar solution</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Pneumonia
  id: MWnYy93iS3DO1cqD
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Pneumonia is an infectious respiratory condition where the air sacs in one or both lungs fill with fluid or pus, caused by bacteria (e.g., <em>Streptococcus pneumoniae</em>), viruses, or fungi. Symptoms include fever, chills, cough producing mucus, shortness of breath, chest pain, and fatigue. Severe cases can cause respiratory failure, sepsis, or lung abscesses. It poses a significant risk to young children, the elderly, and individuals with weakened immune systems. Treatment typically involves antibiotics for bacterial pneumonia, antiviral medications, rest, and fluids to maintain hydration.</p>
    <p><strong>Cause:</strong> Bacteria (e.g., <em>Streptococcus pneumoniae</em>), viruses (e.g., influenza), or fungi, leading to infection and inflammation of the air sacs in the lungs
    <strong>Symptoms:</strong> Symptoms include a high fever, chills, cough producing green or yellow mucus, shortness of breath, chest pain, and fatigue.
    <strong>Progression:</strong> If untreated, pneumonia can lead to complications like respiratory failure, sepsis (spread of infection to the bloodstream), lung abscesses, and pleural effusion (fluid around the lungs).
    <strong>Treatments:</strong></p>
    <ul>
    <li>Eucalyptus (inhaling steam can ease breathing)</li>
    <li>Thyme (antimicrobial, used as tea)</li>
    <li>Astragalus (boost immune response)</li>
    <li>Enforce rest</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Bronchitis
  id: 8yXf2j4lDpH7otHO
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Bronchitis is the inflammation of the bronchial tubes, which carry air to and from the lungs, commonly caused by viral infections like colds and the flu. Symptoms include a persistent cough that produces mucus, wheezing, chest discomfort, shortness of breath, and fatigue. Acute bronchitis is usually self-limiting and resolves within weeks, while chronic bronchitis, typically related to smoking or long-term exposure to irritants, is a form of chronic obstructive pulmonary disease (COPD) that requires ongoing management. Treatment focuses on relieving symptoms and reducing exposure to irritants.</p>
    <p><strong>Cause:</strong> Typically viruses that cause colds and flu, but can also be caused by bacterial infections or irritants like smoke and pollution
    <strong>Symptoms:</strong> Presentation includes a persistent cough that produces mucus, wheezing, shortness of breath, and chest discomfort. Acute bronchitis often follows a cold or respiratory infection.
    <strong>Progression:</strong> Acute bronchitis is usually self-limiting, resolving within a few weeks. Chronic bronchitis, frequently caused by long-term exposure to irritants like tobacco smoke, can lead to chronic obstructive pulmonary disease (COPD).
    <strong>Treatments:</strong></p>
    <ul>
    <li>Licorice Root (soothe throat and anti-inflammatory)</li>
    <li>Ginger (reduce inflammation and soothe respiration)</li>
    <li>Peppermint (steam inhalation to clear airways)</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Measles
  id: Dlzv1oqgflmAtInB
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Measles is a highly contagious viral infection caused by the measles virus. It begins with high fever, cough, runny nose, and red eyes, followed by the appearance of Koplik spots inside the mouth and a red, blotchy rash that starts on the face and spreads to the rest of the body. Complications can include ear infections, severe diarrhea, pneumonia, encephalitis, and death, particularly in young children and immunocompromised individuals. Vaccination with the measles, mumps, and rubella (MMR) vaccine is highly effective in preventing the disease.</p>
    <p><strong>Cause:</strong> Measles virus
    <strong>Symptoms:</strong> Initial symptoms include high fever, cough, runny nose, and red eyes. These are followed by the appearance of tiny white spots (Koplik spots) inside the mouth and a characteristic red rash that spreads from the face down to the rest of the body.
    <strong>Progression:</strong> The rash usually subsides in about a week, but complications can include ear infections, severe diarrhea, pneumonia, encephalitis (brain inflammation), and death.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Neem leaves (a bath to soothe skin and itching)</li>
    <li>Calendula (topically to reduce skin inflammation)</li>
    <li>Echinacea (support immune response)</li>
    <li>Isolate to prevent transmission.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Dengue Fever
  id: wB9ANiSb5sC9YX5P
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Dengue fever is a mosquito-borne viral illness caused by the dengue virus, transmitted by Aedes mosquitoes. Symptoms include high fever, severe headache, pain behind the eyes, joint and muscle pain (hence &quot;breakbone fever&quot;), rash, and mild bleeding manifestations like nose or gum bleeding. Most cases are self-limiting, but a severe form, dengue hemorrhagic fever, can result in severe bleeding, blood plasma leakage, organ damage, and potentially fatal dengue shock syndrome. Supportive care to manage symptoms and maintain hydration is critical.</p>
    <p><strong>Cause:</strong> Dengue virus, transmitted by Aedes mosquitoes
    <strong>Symptoms:</strong> Presentation includes high fever, severe headache, pain behind the eyes, joint and muscle pain, rash, and mild bleeding (such as nose or gum bleeds).
    <strong>Progression:</strong> Severe dengue (dengue hemorrhagic fever) can develop, causing bleeding, plasma leakage, shock, and potentially death. Recovery generally occurs within a few weeks, but severe forms may require hospitalization.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Papaya Leaf Extract (to boost blood)</li>
    <li>Giloy (boost immunity)</li>
    <li>Coriander (teas to reduce fever)</li>
    <li>Rest</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Leishmaniasis
  id: nnRrIAu42BuORIP6
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Leishmaniasis is a parasitic disease caused by <em>Leishmania</em> parasites, transmitted by the bite of infected sandflies. It manifests in two main forms: cutaneous, causing skin sores that can become ulcers, and visceral, affecting internal organs like the spleen and liver. Visceral leishmaniasis, also known as kala-azar, presents with fever, weight loss, anemia, enlarged spleen, and liver, and can be fatal if untreated. Cutaneous leishmaniasis may heal on its own but can leave significant scars. The disease primarily affects people in tropical and subtropical regions.</p>
    <p><strong>Cause:</strong> <em>Leishmania</em> parasites, transmitted by infected sandfly bites
    <strong>Forms:</strong></p>
    <ul>
    <li><strong>Cutaneous leishmaniasis:</strong> Presents as skin sores that can develop into ulcers and leave scars.</li>
    <li><strong>Visceral leishmaniasis:</strong> Manifests with fever, weight loss, enlargement of the spleen and liver, and anemia.
    <strong>Progression:</strong> Cutaneous leishmaniasis may heal spontaneously but leave notable scars. Visceral leishmaniasis can be fatal if untreated, causing significant organ damage and susceptibility to other infections.
    <strong>Treatments:</strong><ul>
    <li>Neem leaves (to treat skin sores)</li>
    <li>Aloe Vera (applied to lesions to soothe and heal)</li>
    <li>Turmeric (topical or consumed for anti-inflammatory effects)</li>
    <li>Surgical removal of infected tissue or nodules where possible</li>
    </ul>
    </li>
    </ul>
  macros: []
  effects: []
