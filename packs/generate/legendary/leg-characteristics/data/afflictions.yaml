    <p>Mandrake, known for its psychoactive and toxic properties, is used both medicinally and for poisoning. It contains tropane alkaloids such as hyoscyamine and scopolamine.</p>
    <p><strong>Symptoms and Progression:</strong> Symptoms include hallucinations, dilation of pupils, dry mouth, rapid heartbeat, and confusion. Large doses cause delirium, seizures, and death due to respiratory failure.</p>
    <p><strong>Treatment:</strong> Emesis induced with mustard seed water, activated charcoal, and calming herbal teas with chamomile or valerian to soothe the nervous system and provide supportive care.</p>
