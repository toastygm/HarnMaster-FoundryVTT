- name: Cnidarian Toxin
  id: dK0hw4BkUWAi5KiK
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Cnidarian toxins, found in creatures like jellyfish, are delivered through specialized cells called cnidocytes. These cells contain nematocysts, which release toxins upon contact with the skin, causing immediate, excruciating pain, welts, and sometimes systemic symptoms like nausea, vomiting, difficulty breathing, muscle spasms, and cardiovascular collapse in severe cases. Some varieties are highly potent and can cause death within minutes due to its cardiotoxic properties, leading to cardiac arrest. The toxins act by targeting the nervous system and dermal tissues, often resulting in severe inflammatory responses and potential necrosis at the site of contact.</p>
    <p><strong>Animals/Insects:</strong></p>
    <ul>
    <li><strong>Jellyfish and other aquatic species</strong>
    <strong>Vector of Transmission:</strong> Contact with tentacles</li>
    </ul>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Intense pain, burning, red or purplish welts.</li>
    <li><strong>Progression:</strong> Nausea, vomiting, difficulty breathing, muscle spasms, cardiovascular collapse in severe cases (especially box jellyfish).</li>
    </ul>
    <p><strong>Traditional/Homeopathic Treatments:</strong></p>
    <ul>
    <li><strong>Vinegar Rinse:</strong> To neutralize toxins (especially important for box jellyfish stings).</li>
    <li><strong>Baking Soda Paste:</strong> Applied to soothe skin irritation and pain.</li>
    <li><strong>Papaya:</strong> Applied topically to breakdown toxins and reduce pain.</li>
    <li>Removal of tentacles using tweezers, followed by submersion in hot water to alleviate pain.</li>
    </ul>
  macros: []
  effects: []
