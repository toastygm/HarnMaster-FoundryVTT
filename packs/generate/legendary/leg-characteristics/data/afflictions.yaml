- name: Tetrodotoxin
  id: zZjDfgjLxkRw2uHz
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Tetrodotoxin is a potent neurotoxin found in Octopuses and certain species of newts and frogs. It blocks sodium channels on nerve cell membranes, preventing nerve signal transmission, leading to paralysis. Initial symptoms include numbness and tingling around the mouth and extremities, followed by nausea, vomiting, and increasing paralysis that affects voluntary muscles. Most critically, it can lead to respiratory paralysis, causing death by asphyxiation if not treated promptly. Tetrodotoxin&#39;s high affinity for sodium channels makes it extremely lethal even in small quantities, with no known antidote, making immediate supportive care, such as artificial respiration, crucial for survival.</p>
    <p><strong>Animals/Insects:</strong></p>
    <ul>
    <li><strong>Octopus, newts and frogs</strong>
    <strong>Vector of Transmission:</strong> Bite or ingestion</li>
    </ul>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Numbness and tingling around the mouth, salivation, nausea.</li>
    <li><strong>Progression:</strong> Increasing paralysis starting with face and extremities, loss of motor function, respiratory paralysis, and death due to respiratory failure if untreated.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Activated Charcoal:</strong> Ingested to try to adsorb toxins (primarily if ingested).</li>
    <li><strong>Ginger Tea:</strong> Consumed to reduce nausea and support mild detoxification processes.</li>
    <li><strong>Coconut Water:</strong> To support hydration and potentially neutralize toxins.</li>
    </ul>
  macros: []
