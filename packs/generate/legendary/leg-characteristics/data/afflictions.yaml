- name: Protein Toxin
  id: 1hB1Y3KMI1an8IOn
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Toxins from marine animals contain potent protein toxins that cause severe pain, swelling, and tissue necrosis. Contact with venomous spines results in the injection of these proteins, leading to immediate and intense pain that can radiate and intensify, potentially lasting for hours to days. The toxins disrupt cell membranes and interfere with cellular metabolism, causing localized tissue damage and systemic symptoms like fever, muscle weakness, and cardiovascular distress. Severe cases may involve shock and death if the venom spreads rapidly through the bloodstream. The excruciating pain and possible tissue necrosis necessitate prompt and effective first aid measures, such as hot water immersion, to denature the toxins.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Immediate and intense pain, swelling at the site of the sting.</li>
    <li><strong>Progression:</strong> Local necrosis, cardiovascular symptoms (hypotension, tachycardia), fever, and systemic toxicity leading to shock and potentially death if untreated.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Hot Water Immersion:</strong> To denature proteins and relieve pain (not herbal but essential first aid).</li>
    <li><strong>Turmeric Paste:</strong> Applied to reduce inflammation and pain.</li>
    <li><strong>Garlic:</strong> Consumed to boost general health and potentially neutralize some toxins.</li>
    <li>Removal of spines remains to prevent further toxin release and monitor for secondary infections.</li>
    </ul>
  macros: []
