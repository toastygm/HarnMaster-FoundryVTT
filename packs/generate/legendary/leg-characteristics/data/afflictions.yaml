  description: |-
    <p>Ricin is a highly potent toxin derived from the castor bean plant. Even a small amount can be lethal, making it a favored tool for assassination.</p>
    <p><strong>Symptoms and Progression:</strong> Initial symptoms (if ingested) include nausea, vomiting, diarrhea, and severe abdominal pain, leading to dehydration and a drop in blood pressure. Over days, it can cause liver, kidney, and spleen failure, leading to death.</p>
    <p><strong>Treatment:</strong> Immediate emesis, cleansing the stomach with emetics like mustard seed water, and supportive treatments such as herbal teas to manage dehydration and pain. No specific antidote, so focus is on systemic support.</p>
