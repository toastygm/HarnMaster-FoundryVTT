- name: Elephantiasis
  id: 6xeeY5YQQiPIe326
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Elephantiasis, or lymphatic filariasis, is a parasitic infection caused by filarial worms (<em>Wuchereria bancrofti, Brugia malayi,</em> and <em>Brugia timori</em>), transmitted through mosquito bites. People afflicted develop severe swelling and thickening of the skin and underlying tissues, typically in the legs, arms, or genital area. The disease often starts asymptomatically, but chronic infection leads to lymphatic system damage, resulting in lymphedema and significant disability due to the grossly enlarged and disfigured body parts. The condition can cause significant physical impairment and social stigma.</p>
    <p><strong>Cause:</strong> Parasitic worms (filarial worms) transmitted by mosquito bites
    <strong>Symptoms:</strong> Often initially asymptomatic. Chronic infection leads to severe swelling and thickening of the skin in the legs, arms, or genital area.
    <strong>Progression:</strong> Without proper treatment and care, affected limbs can become grossly enlarged and disfigured, leading to disability, secondary infections, and severe social stigma.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Garlic (to kill parasites)</li>
    <li>Tumeric (anti-inflammatory to help with swelling)</li>
    <li>Castor Bean oil (to reduce swelling)</li>
    <li>Possible surgical drainage of lymphatic fluid.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: River Blindness
  id: 3XsslO0k18M7rRWx
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>River blindness, or onchocerciasis, is a parasitic disease caused by the filarial worm <em>Onchocerca volvulus</em>, transmitted through the bites of infected blackflies. The disease results in severe itching, skin rashes, and nodules under the skin. Chronic infection can lead to vision impairment and eventual blindness due to the inflammatory response to dying microfilariae in the eyes.</p>
    <p><strong>Cause:</strong> <em>Onchocerca volvulus</em> worms, transmitted by blackfly bites
    <strong>Symptoms:</strong> Initial symptoms include intense itching, skin rashes, and nodules under the skin. Severe cases result in vision impairment and eventual blindness.
    <strong>Progression:</strong> Chronic skin lesions and persistent itching can lead to significant discomfort and skin conditions like leopard skin. The progressive vision loss ultimately leads to blindness if untreated.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Neem oil (insecticidal, topical application)</li>
    <li>Garlic (anti-parasite)</li>
    <li>Black Walnut Hull (to kill parasites)</li>
    <li>Surgical removal of skin nodules containing larvae.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Trachoma
  id: 3BGrdy9PCIzWr20Y
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: contact
  description: |-
    <p>Trachoma is a bacterial infection of the eye caused by <em>Chlamydia trachomatis</em>. It begins with symptoms like mild itching and irritation of the eyes and eyelids, followed by blurred vision and eye pain as the disease progresses. Repeated infections cause scarring of the inner eyelid, leading to trichiasis (inward turning of eyelashes) that scratch the cornea, resulting in blindness if untreated. The condition is closely linked to poor sanitation and hygiene.</p>
    <p><strong>Cause:</strong> Bacterial infection (Chlamydia trachomatis) spread by direct contact with infected eye discharge or via flies
    <strong>Symptoms:</strong> Early symptoms include eye irritation, discharge, pain, and swelling of the eyelids. Repeated infections cause scarring of the inner eyelid, leading to trichiasis (inward turning of the eyelashes).
    <strong>Progression:</strong> Progressive scarring of the cornea from trichiasis can lead to opacification and blindness if left untreated.
    <strong>Treatments:</strong></p>
    <ul>
    <li>Chamomile compress (soothe irritated eyes)</li>
    <li>Aloe Vera (reduce inflammation and soothe eyes)</li>
    <li>Goldenseal (antibacterial eye wash)</li>
    <li>Surgery to correct in-turned eyelashes</li>
    </ul>
  macros: []
  effects: []
  flags: {}
