    <p>Digitalis is derived from the foxglove plant and contains cardiac glycosides. It is used in various formulas for poisoning and can be administered covertly due to its potency even in small amounts.</p>
    <p><strong>Symptoms and Progression:</strong> Symptoms include nausea, vomiting, diarrhea, confusion, visual disturbances (such as seeing halos), and severe cardiac effects like bradycardia or arrhythmias, potentially leading to cardiac arrest.</p>
    <p><strong>Treatment:</strong> Activated charcoal to absorb poison, infusion of licorice root to counteract some of the cardiac effects, and use of calming herbs like valerian to manage symptoms of distress.</p>
