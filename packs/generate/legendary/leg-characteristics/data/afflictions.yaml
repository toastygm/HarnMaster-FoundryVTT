- name: Arsenic
  id: cKYHVFfg3w78eeEO
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: injested
  description: |-
    <p>Arsenic, often referred to as the &quot;king of poisons,&quot; is a naturally occurring element that is commonly used for poisoning. It is favored for its potent and insidious effects, often administered secretly in food or drink.</p>
    <p><strong>Symptoms and Progression:</strong> Initial symptoms include abdominal pain, vomiting, and diarrhea, often mistaken for food poisoning. Over time, it causes severe dehydration, gastrointestinal bleeding, and damage to the kidneys and liver. Chronic exposure can lead to hair loss, skin changes, and neurological symptoms like numbness and confusion, which can eventually result in death.</p>
    <p><strong>Treatment:</strong> Activated charcoal to absorb the poison, emetics to induce vomiting (e.g., mustard seed in warm water), and milk or egg whites to coat the stomach lining. Hydration with herbal teas and electrolyte replenishment using natural sources like coconut water.</p>
