- name: Black Death
  id: gNNVfPh0ooYkfJZU
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>The Black Death, also known as the bubonic plague, is an infectious disease caused by the bacterium <em>Yersinia pestis</em>. It was responsible for devastating pandemics. Transmitted primarily through the bites of infected fleas on rodents, the disease presents with sudden high fever, chills, headache, muscle aches, and swollen lymph nodes known as buboes, which can become blackened. If untreated, it can progress to septicemic or pneumonic plague, both of which are more deadly. Without timely medical intervention, the mortality rate is exceedingly high.</p>
    <p><strong>Cause:</strong> Bacterium <em>Yersinia pestis</em>, often transmitted by flea bites from rodents
    <strong>Symptoms:</strong> Initial symptoms include sudden onset of fever, chills, headache, fatigue, and muscle aches. Swollen, painful lymph nodes (buboes) typically develop in the groin, armpits, or neck.
    <strong>Progression:</strong> If untreated, the infection can progress to septicemic plague (bacteria enter the bloodstream) causing abdominal pain, shock, and bleeding into the skin and other organs, or pneumonic plague (infecting the lungs) causing severe respiratory symptoms and a high risk of person-to-person transmission.
    <strong>Treatment:</strong></p>
    <ul>
    <li>Herbal antibiotics (Garlic, Echinacea, Goldenseal)</li>
    <li>Lancing buboes (may result in infection)</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Leprosy
  id: JLwnXqD0Ih30vIQY
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 1
  transmission: contact
  description: |-
    <p>Leprosy, or Hansen’s disease, is a chronic infectious disease caused by the bacterium <em>Mycobacterium leprae</em>. This disease primarily affects the skin, peripheral nerves, mucosal surfaces of the upper respiratory tract, and the eyes. Early symptoms include light or dark skin patches with loss of sensation, as well as muscle weakness. If left untreated, it can lead to severe nerve damage, resulting in debilitating complications like muscle wasting, paralysis, and deformities. Leprosy is not highly contagious, but prolonged, close contact with untreated cases can lead to transmission.</p>
    <p><strong>Cause:</strong> Bacterium <em>Mycobacterium leprae</em>
    <strong>Symptoms:</strong> Early signs include discolored skin patches with loss of sensation, numbness, and weakness in the hands and feet. Muscle weakness and eye problems like dry eyes and reduced blinking may occur.
    <strong>Progression:</strong> If untreated, the disease can cause progressive and permanent damage to the skin, nerves, limbs, and eyes. Severe cases result in significant disfigurement and disability, including clawed hands, dropped foot, and blindness.
    <strong>Treatment:</strong></p>
    <ul>
    <li>Neem leaves (antimicrobial) can be applied as a paste on affected areas or consumed as tea.</li>
    <li>Chaulmoogra Oil used in various forms.</li>
    <li>Possible amputation of affected limbs.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Smallpox
  id: ft652e2oEuiW1EOq
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Smallpox is an acute, contagious disease caused by the variola virus.  The disease starts with high fever, fatigue, headache, and back pain, followed by a characteristic rash that progresses from macules to papules, vesicles, pustules, and scabs over the course of weeks. The rash is most dense on the face and extremities, and survivors often bear deep scars. Severe cases can cause blindness and death, but smallpox no longer poses a threat thanks to the success of vaccines.</p>
    <p><strong>Cause:</strong> Variola virus
    <strong>Symptoms:</strong> Begins with high fever, fatigue, headache, and back pain. This is followed by the development of a characteristic rash, starting as red spots on the face and spreading to the arms, legs, and torso. These spots turn into pus-filled sores that eventually scab over and fall off.
    <strong>Progression:</strong> Over a span of about two weeks, the sores evolve through stages of macules, papules, vesicles, pustules, and finally scabs. Severe cases can lead to blindness, permanent scarring, and death.
    <strong>Treatment:</strong></p>
    <ul>
    <li>Neem leaves used to bathe skin</li>
    <li>Aloe Vera to sooth skin</li>
    <li>Topical Calendula to promote healing</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Typhoid Fever
  id: G7W1ahZqC5iXEINh
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: injested
  description: |-
    <p>Typhoid fever is a life-threatening bacterial infection caused by <em>Salmonella typhi</em>, often spread through contaminated water or food. The symptoms include prolonged high fever, fatigue, headache, abdominal pain, loss of appetite, and sometimes a distinctive rash of flat, rose-colored spots. Without treatment, the disease can cause serious complications such as intestinal perforation and hemorrhage, leading to septicemia and potentially death. Typhoid fever is particularly prevalent in areas with poor sanitation and limited clean water access.</p>
    <p><strong>Cause:</strong> Bacterium <em>Salmonella typhi</em>, usually spread through contaminated food or water
    <strong>Symptoms:</strong> Initial symptoms include prolonged fever, fatigue, headache, nausea, and abdominal pain. Patients may also experience diarrhea or constipation, and a characteristic rash of flat, rose-colored spots may appear.
    <strong>Progression:</strong> If untreated, the disease can cause serious complications, including intestinal bleeding or perforation, which can lead to severe abdominal pain, shock, and death.
    <strong>Treatment:</strong></p>
    <ul>
    <li>Herbal antibiotics (Garlic, Echinacea, Goldenseal)</li>
    <li>Fever reducers (basil)</li>
    <li>Clove used to alleviate infection</li>
    <li>Rest and fluids; prayer may be helpful.</li>
    </ul>
  macros: []
  effects: []
  flags: {}
  folderId: AcBtDYVewyDiK9zA
- name: Chicken Pox
  id: JRZbKLzCE4lM3PeX
  img: systems/sohl/assets/icons/disease.svg
  subType: disease
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: airborne
  description: |-
    <p>Chicken pox, caused by the varicella-zoster virus (VZV), is a highly contagious viral infection primarily affecting children. Symptoms start with fever, fatigue, and headache, followed by an itchy rash that turns into fluid-filled blisters, eventually crusting over. The rash usually begins on the face, back, and chest before spreading to the rest of the body. Though usually mild, chickenpox can lead to complications such as bacterial infections of the skin, pneumonia, and encephalitis, particularly in immunocompromised individuals. Immunization with the varicella vaccine has significantly reduced the incidence of chickenpox.</p>
    <p><strong>Cause:</strong> Varicella-zoster virus (VZV)
    <strong>Symptoms:</strong> Initial symptoms are fever, fatigue, and headache, followed by a highly itchy rash that starts as small red spots and progresses to fluid-filled blisters. These blisters eventually burst and form scabs.
    <strong>Progression:</strong> The rash typically appears in multiple waves, starting on the face, back, and chest before spreading to the rest of the body. Complications can include bacterial infections of the skin, pneumonia, and encephalitis (brain inflammation).
    <strong>Treatment:</strong></p>
    <ul>
    <li>Oatmeal Baths to reduce itching and soothe skin</li>
    <li>Calendula applied topically to reduce inflammation</li>
    <li>Chamomile applied topically or bath infusion to soothe skin</li>
    <li>Supportive care to prevent patient from scratching and secondary infections</li>
    </ul>
  macros: []
  effects: []
