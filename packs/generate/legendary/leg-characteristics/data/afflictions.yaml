- name: Poneratoxin
  id: qzCiP0GibDhQ9mcg
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Poneratoxin is a powerful neurotoxic peptide. It affects voltage-gated sodium channels in nerve cells, leading to overexcitement of the nerves and excessive pain transmission. A sting delivers this toxin, resulting in an immediate, intense, and prolonged pain that can last up to 24 hours. The pain is often described as one of the most painful insect stings in the world. Though not typically fatal, the venom can cause significant local swelling, redness, and systemic reactions such as nausea, vomiting, and dizziness. The potent effects of poneratoxin make the sting a severe and memorable experience, often used in traditional initiation rites in some cultures.</p>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Intense, burning pain often described as the most painful of insect stings.</li>
    <li><strong>Progression:</strong> Pain can last up to 24 hours, with possible systemic symptoms such as nausea, vomiting, and vertigo (though not typically fatal).</li>
    </ul>
    <p><strong>Traditional/Homeopathic Treatments:</strong></p>
    <ul>
    <li><strong>Plantain Leaf:</strong> Chewed and applied to the sting site to draw out toxins and reduce pain.</li>
    <li><strong>Clove Oil:</strong> Applied to numb the area and reduce pain.</li>
    <li><strong>Basil Poultice:</strong> For its anti-inflammatory and pain-relieving properties.</li>
    </ul>
  macros: []
