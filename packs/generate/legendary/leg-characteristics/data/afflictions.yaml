  id: bzbN2G3r1SWRZMYt
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: injested
  description: |-
    <p>Belladonna contains tropane alkaloids such as atropine and scopolamine. It is used for poisoning and as a cosmetic to dilate pupils. Both the berries and leaves are extremely toxic.</p>
    <p><strong>Symptoms and Progression:</strong> Symptoms include dry mouth, difficulty swallowing, blurred vision, hallucinations, rapid heartbeat, and delirium. The progression can lead to convulsions, paralysis, coma, and death due to respiratory failure.</p>
    <p><strong>Treatment:</strong> Inducing vomiting with emetics like mustard seed and water, activated charcoal to absorb toxins, and using cold compresses to reduce fever. Cooling drinks to manage temperature and herbs like chamomile to calm the nervous system.</p>
