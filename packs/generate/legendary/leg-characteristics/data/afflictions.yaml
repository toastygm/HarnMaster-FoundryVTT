- name: Wasp Venom
  id: SZ2fZ54CUPIhJz8I
  img: systems/sohl/assets/icons/poison-bottle.svg
  subType: poisontoxin
  diagnosisBonus: 0
  level: 1
  healingRate: 3
  contagionIndex: 3
  transmission: vector
  description: |-
    <p>Wasp venom contains a complex mixture of toxins, including peptides, enzymes, and amines, such as phospholipases and hyaluronidases. These substances cause intense pain, swelling, and inflammation at the sting site by breaking down cellular membranes and promoting the release of inflammatory mediators. In some cases, particularly in individuals with venom allergies, wasp stings can cause severe systemic reactions, including anaphylaxis, characterized by extensive swelling, hives, difficulty breathing, and low blood pressure. The venom’s components can also degrade extracellular matrix components, facilitating the spread of other toxins through the tissues, exacerbating the body&#39;s inflammatory response, and leading to more severe localized and systemic effects.</p>
    <p><strong>Animals/Insects:</strong></p>
    <ul>
    <li><strong>Wasps and Hornets</strong>
    <strong>Vector of Transmission:</strong> Sting</li>
    </ul>
    <p><strong>Symptoms and Progression:</strong></p>
    <ul>
    <li><strong>Initial:</strong> Severe pain, redness, swelling at the sting site.</li>
    <li><strong>Progression:</strong> Localized to severe systemic allergic reactions, including swelling (angioedema), urticaria, difficulty breathing, anaphylaxis.</li>
    </ul>
    <p><strong>Treatments:</strong></p>
    <ul>
    <li><strong>Vinegar Compress:</strong> Applied to the sting site to neutralize the alkaline venom.</li>
    <li><strong>Lavender Essential Oil:</strong> Applied to reduce pain and inflammation.</li>
    <li><strong>Papaya:</strong> Applied as a paste to break down venom proteins.</li>
    </ul>
  macros: []
  effects: []
