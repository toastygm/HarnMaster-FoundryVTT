  description: |-
    <p>Aconite contains highly potent alkaloids such as aconitine, which are used both for poisoning and applied to arrow tips as a weapon. Aconite can cause severe cardiac and neurological disturbances.</p>
    <p><strong>Symptoms and Progression:</strong> Symptoms include a burning sensation in the mouth and throat, vomiting, diarrhea, numbness, and muscle weakness. Progression leads to cardiac arrhythmias, respiratory paralysis, and death.</p>
    <p><strong>Treatment:</strong> An immediate emetic like mustard powder mixed with water, activated charcoal, and herbal teas (such as ginger or peppermint) to alleviate nausea and support digestion. Keeping the victim warm and calm to counteract shock.</p>
