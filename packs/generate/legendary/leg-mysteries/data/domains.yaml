    <li><strong>The Warrior&#39;s Vigil:</strong> A night-long vigil where the faithful must stay awake, guarding a sacred site or artifact.</li>
    <li><strong>The Raven&#39;s Oath:</strong> A binding oath made under the watch of ravens, pledging commitment to a task or goal that must then be achieved.</li>
    </ul>
