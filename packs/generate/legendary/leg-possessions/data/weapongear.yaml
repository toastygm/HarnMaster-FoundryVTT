  description: |-
    <p>The katana is a traditional Japanese sword characterized by its curved, single-edged blade, circular or squared guard, and long grip that accommodates two hands. Renowned for its craftsmanship, the katana’s blade is typically crafted through a meticulous process of folding and tempering steel, which results in a sharp, resilient edge capable of cleanly slicing through targets. The process also creates a visible pattern, known as the &quot;hamon,&quot; along the blade, which is both functional and aesthetically pleasing. Samurai warriors primarily use the katana for swift, precise cutting techniques, emphasizing fluid motion and the weapon&#39;s natural curve to maximize its efficiency in both offense and defense.</p>
    <p>Common variants of the katana include the tachi, which is worn edge-down and has a more pronounced curve, and the uchigatana, which is distinguishable by its slightly less curved blade and shorter handle, making it more suitable for close-quarters combat. The daisho pair, consisting of a katana and a shorter wakizashi or tantō, represents the dual-wielding tradition of samurai, symbolizing their social status and martial prowess. Additionally, the shinogi-zukuri katana is a subtype noted for its distinctive blade geometry that enhances its cutting ability without sacrificing durability.</p>
