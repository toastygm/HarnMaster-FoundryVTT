    <p>The wakizashi is a traditional Japanese short sword, often ranging between 12 to 24 inches (30 to 60 centimeters) in length. It is typically worn alongside the katana by samurai, forming the daisho pair, which symbolizes the warrior&#39;s social status and right to bear arms. The wakizashi is designed for versatility, being effective in both close-quarters combat and as a backup weapon when the katana is impractical. Its shorter blade allows for swift, precise strikes in confined spaces, making it ideal for indoor fighting. Additionally, the wakizashi is used for seppuku, the ritual suicide performed by samurai to restore or uphold their honor.</p>
    <p>Common variants of the wakizashi include the hira-zukuri, which has a flat, straight blade optimized for cutting, and the shobu-zukuri, featuring a blade shape that lacks a defined yokote but emphasizes a strong, pointed tip for better penetration capability. The kaishaku-wakizashi is specially designed for assisting another samurai in performing seppuku, featuring intricate craftsmanship. The blade&#39;s design and length can sometimes blur the lines between a long tantō (dagger) and a short wakizashi, adding to its multifaceted utility in the samurai armory.</p>
